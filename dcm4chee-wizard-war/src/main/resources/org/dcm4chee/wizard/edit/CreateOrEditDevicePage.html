<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemalocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="msgWindow">
		<div wicket:id="create-device-title" class="edit-title">
			<wicket:message key="dicom.edit.device.createDevice.title" />
		</div>
		<div wicket:id="edit-device-title" class="edit-title">
			<wicket:message key="dicom.edit.device.editDevice.title" />
		</div>
		<form wicket:id="form">
			<div class="edit-table-panel">
				<div class="edit-table-row">
					<span class="edit-desc" wicket:id="type.label" />
					<select class="edit-value" wicket:id="type" />
				</div>
				<div class="edit-table-row">
					<span class="edit-desc" wicket:id="title.label" />
					<input class="edit-value" wicket:id="title" type="text" />
				</div>
				<div class="edit-table-row">
					<span class="edit-desc" wicket:id="installed.label" />
					<input class="edit-value" wicket:id="installed" type="checkbox" />
				</div>
				<div class="edit-table-row" wicket:id="proxy">
					<span class="edit-desc" wicket:id="schedulerInterval.label" />
					<input class="edit-value" wicket:id="schedulerInterval" type="text" />
				</div>
                <div wicket:id="xds">
                  <div class="edit-table-row" >
                      <span class="edit-desc" wicket:id="applicationName.label" />
                      <input class="edit-value" wicket:id="applicationName" type="text" />
                  </div>
                  <div class="edit-table-row" >
                      <span class="edit-desc" wicket:id="homeCommunityId.label" />
                      <input class="edit-value" wicket:id="homeCommunityId" type="text" />
                  </div>
                  <div class="edit-table-row" style="height: 45px;">
                      <span class="edit-desc" wicket:id="respondingGatewayUrl.label" />
                      <textarea class="edit-value" wicket:id="respondingGatewayUrl" rows="2" />
                  </div>
                  <div class="edit-table-row" style="height: 45px;">
                      <span class="edit-desc" wicket:id="xdsiSrcUrlMapping.label" />
                      <textarea class="edit-value" wicket:id="xdsiSrcUrlMapping" rows="2" />
                  </div>
                </div>
				<div  class="edit-buttons">
					<span class="edit-desc" wicket:id="toggleOptional.label" />
					<input class="edit-value" wicket:id="toggleOptional" type="checkbox" />
				</div>
				<form wicket:id="optional">
                    <div wicket:id="optionalProxyContainer">
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="forwardThreads.label" />
                            <input class="edit-value" wicket:id="forwardThreads" type="text" />
                        </div>
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="staleTimeout.label" />
                            <input class="edit-value" wicket:id="staleTimeout" type="text" />
                        </div>
                    </div>
                    <div wicket:id="optionalXdsContainer">
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="xdsSoapMsgLogDir.label" />
                            <input class="edit-value" wicket:id="xdsSoapMsgLogDir" type="text" />
                        </div>
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="xdsAsync.label" />
                            <select class="edit-value" wicket:id="xdsAsync" />
                        </div>
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="xdsAsyncHandler.label" />
                            <select class="edit-value" wicket:id="xdsAsyncHandler" />
                        </div>
                        <div class="edit-table-row" style="height: 45px;">
                            <span class="edit-desc" wicket:id="xdsRespondingGatewayRetrieveUrl.label" />
                            <textarea class="edit-value" wicket:id="xdsRespondingGatewayRetrieveUrl" rows="2" />
                        </div>
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="xdsRegistryUrl.label" />
                            <input class="edit-value" wicket:id="xdsRegistryUrl" type="text" />
                        </div>
                        <div class="edit-table-row" style="height: 45px;">
                            <span class="edit-desc" wicket:id="xdsRepositoryUrl.label" />
                            <textarea class="edit-value" wicket:id="xdsRepositoryUrl" rows="2" />
                        </div>
                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="xdsPIXConsumerApplication.label" />
                            <input class="edit-value" wicket:id="xdsPIXConsumerApplication" type="text" />

                        <div class="edit-table-row">
                            <span class="edit-desc" wicket:id="xdsPIXManagerApplication.label" />

                            <span class="edit-desc" wicket:id="xdsAssigningAuthority.label" />
                            <textarea class="edit-value" wicket:id="xdsAssigningAuthority" rows="2" />

					<div class="edit-table-row" style="height: 45px;">
						<span class="edit-desc" wicket:id="institutionAddress.label" />

					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="institutionCodeValue.label" />

					</div>		
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="institutionCodingSchemeDesignator.label" />

					</div>		
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="institutionCodingSchemeVersion.label" />

					</div>		
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="institutionCodeMeaning.label" />

					</div>		
					<div class="edit-table-row" style="height: 45px;">
						<span class="edit-desc" wicket:id="institutionalDepartmentName.label" />

					<div class="edit-table-row" style="height: 45px;">
						<span class="edit-desc" wicket:id="institutionName.label" />

					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="issuerOfContainerIdentifier.label" />

					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="issuerOfPatientID.label" />
						<input class="edit-value" wicket:id="issuerOfPatientID" type="text" />
					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="issuerOfServiceEpisodeID.label" />

					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="issuerOfSpecimenIdentifier.label" />

						<span class="edit-desc" wicket:id="manufacturerModelName.label" />

					</div>
					<div class="edit-table-row">

						<span class="edit-desc" wicket:id="orderPlacerIdentifier.label" />

					<div class="edit-table-row" style="height: 45px;">
						<span class="edit-desc" wicket:id="primaryDeviceTypes.label" />

					<div class="edit-table-row" style="height: 45px;">
						<span class="edit-desc" wicket:id="softwareVersions.label" />
						<textarea class="edit-value" wicket:id="softwareVersions" rows="2" />

					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="stationName.label" />

					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="trustStoreURL.label" />

						<span class="edit-desc" wicket:id="trustStoreType.label" />

					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="trustStorePin.label" />
						<input class="edit-value" wicket:id="trustStorePin" type="text" />

					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="keyStoreURL.label" />
						<input class="edit-value" wicket:id="keyStoreURL" type="text" />
					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="keyStoreType.label" />
						<select class="edit-value" wicket:id="keyStoreType" />
					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="keyStorePin.label" />
						<input class="edit-value" wicket:id="keyStorePin" type="text" />
						<input class="edit-value" wicket:id="useKeyStorePinProperty" type="checkbox" />
					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="keyStoreKeyPin.label" />
						<input class="edit-value" wicket:id="keyStoreKeyPin" type="text" />
						<input class="edit-value" wicket:id="useKeyStoreKeyPinProperty" type="checkbox" />

					<div class="edit-table-row" style="height: 45px;" wicket:id="relatedDeviceRefsContainer">
						<span class="edit-desc" wicket:id="relatedDeviceRefs.label" />
						<textarea class="edit-value" wicket:id="relatedDeviceRefs" rows="2" />
					</div>
					<div class="edit-table-row" wicket:id="vendorDataContainer">
						<span class="edit-desc" wicket:id="vendorData.label" />
						<span class="edit-value" wicket:id="vendorData" />
					</div>

				<div class="edit-buttons">
					<input type="submit" wicket:id="submit" />
					<input type="submit" wicket:id="cancel" />
				</div>
			</div>
