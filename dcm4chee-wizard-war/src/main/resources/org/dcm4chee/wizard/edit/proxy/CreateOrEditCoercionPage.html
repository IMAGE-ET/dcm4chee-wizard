<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
    		<div wicket:id="create-coercion-title" class="edit-title">
				<wicket:message key="dicom.edit.coercion.createCoercion.title" />
			</div>
    		<div wicket:id="edit-coercion-title" class="edit-title">
				<wicket:message key="dicom.edit.coercion.createCoercion.title" />
			</div>
			<form wicket:id="form">
				<div class="edit-table-panel">
					 <div class="edit-content">
					 	<div class="edit-table-panel">
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="commonName.label" />
							     <input class="edit-value" wicket:id="commonName" type="text" />
				  			</div>
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="dimse.label" />
							     <select class="edit-value" wicket:id="dimse" />
				  			</div>
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="transferRole.label" />
							     <select class="edit-value" wicket:id="transferRole" />
				  			</div>
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="labeledURI.label" />
							     <input class="edit-value" wicket:id="labeledURI" type="text" />
				  			</div>
							<div class="edit-buttons">
								<span class="edit-desc" wicket:id="toggleOptional.label" />
								<input class="edit-value" wicket:id="toggleOptional" type="checkbox" />
							</div>
							<div wicket:id="optional">
			          			<div class="edit-table-row">
								     <span class="edit-desc" wicket:id="aeTitle.label" />
								     <select class="edit-value" wicket:id="aeTitle" />
								     <input class="edit-value" wicket:id="aeTitle.freetext" type="text" />
								     <input class="edit-value" wicket:id="toggleAETitle" type="checkbox" />
					  			</div>
								<div class="edit-table-row" style="height: 80px;">
								     <span class="edit-desc" wicket:id="sopClasses.label" />
								     <textarea class="edit-value" wicket:id="sopClasses" rows="3" cols="22"/>
					  			</div>
							</div>
						</div>
					</div>
		  			<div class="edit-buttons">
					    <input type="submit" wicket:id="submit" />
					    <input type="submit" wicket:id="cancel" />
		  			</div>
				</div>
			</form>
		</div>
	</body>
</html>
