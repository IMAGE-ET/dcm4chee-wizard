<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemalocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div class="msgWindow">
    <div wicket:id="edit-xcaiinitiatinggateway-title" class="edit-title">
      <wicket:message key="dicom.edit.xds.xcaiinitiatinggateway.title" />
    </div>
    <form wicket:id="form">
      <div class="edit-table-panel">
        <div class="edit-table-row">
          <span class="edit-desc" wicket:id="applicationName.label" />
          <input class="edit-value" wicket:id="applicationName"
            type="text" />
        </div>
        <div class="edit-table-row">
            <span class="edit-desc" wicket:id="xdsDeactivated.label" /> <select
                class="edit-value" wicket:id="xdsDeactivated" />
        </div>
        <div class="edit-table-row">
          <span class="edit-desc" wicket:id="homeCommunityId.label" />
          <input class="edit-value" wicket:id="homeCommunityId"
            type="text" />
        </div>
        <div class="edit-table-row">
          <span class="edit-desc" wicket:id="respondingGWs.label" />
          <textarea class="edit-value" wicket:id="respondingGWs"
            rows="6" />
        </div>
        <div class="edit-table-row">
          <span class="edit-desc" wicket:id="imagingSources.label" />
          <textarea class="edit-value" wicket:id="imagingSources"
            rows="6" />
        </div>
        <div class="edit-buttons">
          <span class="edit-desc" wicket:id="toggleOptional.label" /> <input
            class="edit-value" wicket:id="toggleOptional"
            type="checkbox" />
        </div>
        
        <form wicket:id="optional">
          <div class="edit-table-row">
            <span class="edit-desc" wicket:id="xdsSoapMsgLogDir.label" />
            <input class="edit-value" wicket:id="xdsSoapMsgLogDir"
              type="text" />
          </div>
          <div class="edit-table-row">
            <span class="edit-desc" wicket:id="xdsAsync.label" /> <select
              class="edit-value" wicket:id="xdsAsync" />
          </div>
          <div class="edit-table-row">
            <span class="edit-desc" wicket:id="xdsAsyncHandler.label" />
            <select class="edit-value" wicket:id="xdsAsyncHandler" />
          </div>
        </form>
        <div class="edit-buttons">
          <input type="submit" wicket:id="submit" /> <input
            type="submit" wicket:id="cancel" />
        </div>
      </div>
    </form>
  </div>
</body>
</html>
