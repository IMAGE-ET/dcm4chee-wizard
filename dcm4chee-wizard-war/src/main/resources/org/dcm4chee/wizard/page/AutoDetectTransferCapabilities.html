<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
				<wicket:message key="dicom.autoDetectTC.title" />
			</div>
			<form wicket:id="form">
            <p>
            <wicket:message key="dicom.autoDetectTC.text" />
            </p>
            <p>
             Device: <b><span wicket:id="dicom.autoDetectTC.device"/></b>
            </p>
            <p>
             AE title: <b><span wicket:id="dicom.autoDetectTC.ae"/></b>
            </p>
            <div>
             <label wicket:id="feedback.error" style="color:#700"/>
            </div>
            <div>
             <label wicket:id="feedback.success" style="color:#070"/>
            </div>
		  			<div class="edit-buttons">
					    <input type="submit" wicket:id="yes" />
					    <input type="submit" wicket:id="no" />
		  			</div>
			</form>
	</body>
</html>
