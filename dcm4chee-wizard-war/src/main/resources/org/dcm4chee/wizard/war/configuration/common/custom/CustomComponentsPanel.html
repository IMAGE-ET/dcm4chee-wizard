<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<wicket:panel>
		<div wicket:id="componentList" class="edit-table-row">
			<span class="edit-desc" wicket:id="component.label" />
			<span wicket:id="component" />
		</div>
		<wicket:fragment wicket:id="emptyFragment" />
		<wicket:fragment wicket:id="textFieldFragment">
			<input class="edit-value" wicket:id="TextField" type="text" />
		</wicket:fragment>
		<wicket:fragment wicket:id="checkBoxFragment">
			<input class="edit-value" wicket:id="CheckBox" type="checkbox" />
		</wicket:fragment>
		<wicket:fragment wicket:id="dropDownFragment">
			<select class="edit-value" wicket:id="DropDown" />
		</wicket:fragment>
	</wicket:panel>
</html>
