<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
    		<div wicket:id="create-forwardOption-title" class="edit-title">
				<wicket:message key="dicom.edit.forwardOption.createForwardOption.title" />
			</div>
    		<div wicket:id="edit-forwardOption-title" class="edit-title">
				<wicket:message key="dicom.edit.forwardOption.editForwardOption.title" />
			</div>
			<form wicket:id="form">
				<div class="edit-table-panel">
					 <div class="edit-content">
					 	<div class="edit-table-panel">
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="destinationAETitle.label" />
							     <select class="edit-value" wicket:id="destinationAETitle" />
				  			</div>
						</div>
						<div class="edit-buttons">
							<span class="edit-desc" wicket:id="toggleOptional.label" />
							<input class="edit-value" wicket:id="toggleOptional" type="checkbox" />
						</div>
						<div wicket:id="optional">
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="scheduleDays.label" />
							     <input class="edit-value" wicket:id="scheduleDays" type="text" />
				  			</div>
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="scheduleHours.label" />
							     <input class="edit-value" wicket:id="scheduleHours" type="text" />
				  			</div>
		          			<div class="edit-table-row">
							     <span class="edit-desc" wicket:id="description.label" />
							     <input class="edit-value" wicket:id="description" type="text" />
				  			</div>
							<div class="edit-table-row">
								<span class="edit-desc" wicket:id="convertEmf2Sf.label" />
								<input class="edit-value" wicket:id="convertEmf2Sf" type="checkbox" />
							</div>
						</div>
					</div>
		  			<div class="edit-buttons">
					    <input type="submit" wicket:id="submit" />
					    <input type="submit" wicket:id="cancel" />
		  			</div>
				</div>
			</form>
		</div>
	</body>
</html>
