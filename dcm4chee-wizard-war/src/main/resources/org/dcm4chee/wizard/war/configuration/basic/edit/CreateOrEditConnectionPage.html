<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemalocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div wicket:id="msgWin">MessageWindow</div>
	<div class="msgWindow">
		<div wicket:id="create-connection-title" class="edit-title">
			<wicket:message key="dicom.edit.connection.createConnection.title" />
		</div>
		<div wicket:id="edit-connection-title" class="edit-title">
			<wicket:message key="dicom.edit.connection.editConnection.title" />
		</div>
		<form wicket:id="form">
			<div class="edit-table-panel">
				<div class="edit-content">
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="hostname.label" />
						<input class="edit-value" wicket:id="hostname" type="text" />
					</div>
					<div  class="edit-buttons">
						<span class="edit-desc" wicket:id="optional.label" />
						<input class="edit-value" wicket:id="optional" type="checkbox" />
					</div>
					<div wicket:id="optionalContainer">
						<div class="edit-table-row">
							<span class="edit-desc" wicket:id="commonName.label" />
							<input class="edit-value" wicket:id="commonName" type="text" />
						</div>
						<div class="edit-table-row">
							<span class="edit-desc" wicket:id="installed.label" />
							<input class="edit-value" wicket:id="installed" type="checkbox" />
						</div>
						<div class="edit-table-row">
							<span class="edit-desc" wicket:id="port.label" />
							<input class="edit-value" wicket:id="port" type="text" />
						</div>
						<div class="edit-table-row" style="height: 100px;">
							<span class="edit-desc" wicket:id="tlsCipherSuites.label" />
							<textarea rows="3" class="edit-value" wicket:id="tlsCipherSuites" />
						</div>
					</div>
				</div>
				<div class="edit-buttons">
					<input type="submit" wicket:id="submit" />
					<input type="submit" wicket:id="cancel" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
