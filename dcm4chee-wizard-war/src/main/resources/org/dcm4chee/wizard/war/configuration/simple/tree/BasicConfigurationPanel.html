<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
	<title>Basic</title>
	</head>
	<wicket:panel>
		<div wicket:id="echo-window" />
		<div wicket:id="edit-window" />
		<div wicket:id="remove-confirmation" />
		<div style="clear: both; margin-top: 5px;" />
		<form style="clear: both" wicket:id="form">
			<div style="margin-top: 20px;">
				<button wicket:id="createDevice">
					<img wicket:id="createDeviceImg" alt="Create Device" />
					<span wicket:id="createDeviceText" />
				</button>
				<table wicket:id="configTree" class="tree">[tabletree]</table>
			</div>
		</form>
	</wicket:panel>	
</html>
