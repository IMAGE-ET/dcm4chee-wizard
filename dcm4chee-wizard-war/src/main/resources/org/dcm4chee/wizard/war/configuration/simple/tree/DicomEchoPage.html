<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemalocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="msgWindow">
		<div class="edit-title">
			<wicket:message key="dicom.list.applicationEntity.echo.title" />
		</div>
		<form wicket:id="form">
			<div class="edit-table-panel">
				<div class="edit-content">
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="sourceAET.label" />
						<span class="edit-value" wicket:id="sourceAET"  />
					</div>
					<div class="edit-table-row">
						<span class="edit-desc" wicket:id="destinationAET.label" />
						<span class="edit-value" wicket:id="destinationAET" />
					</div>
					<div class="edit-table-row" style="height: 200px;">
						<div class="edit-desc" wicket:id="result.label" />
						<textarea class="edit-value" rows="10" cols="50" wicket:id="result" />
					</div>
				</div>
				<div class="edit-buttons">
					<input type="submit" wicket:id="echo" />
					<input type="submit" wicket:id="cancel" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
